<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .parent {
        width: 100px;
        height: 100px;
        background: red;
        position: fixed;
      }
      .child {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
</head>
<body style="padding: 0; margin: 0">
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
